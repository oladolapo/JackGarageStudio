</div>
    <div align="center" class="panel panel-default">
        <table class="table table-bordered" style="width:70%">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Vehicle Type</th>
                    <th scope="col">Registration Number</th>
                    <th scope="col">Make</th>
                    <th scope="col">Model</th>
                    <th scope="col">Year</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                    <select id="vehicle_type" name="cars">
                        <option value="truck">Truck</option>
                        <option value="car">Car</option>
                        <option value="motorcycle">Motorcycle</option>
                    </select>
                </td>
                    <td><input type="text" id="reg_no" /></td>
                    <td><input type="text" id="vehicle_make" /></td>
                    <td><input type="text" id="vehicle_model" /></td>
                    <td><input type="number" id="year" /></td>
                    <td><input type="button" name="add" id="add" value="Add to garage" class="btn btn-primary btn-sm" />
                    </td>
                </tr>
            </tbody>
        </table>
        <div align="center">
            <input type="button" name="show" id="show" value="Show Garage" class="btn btn-success btn-lg" />
        </div>
        <div align="center" class="panel panel-default" style="margin-top:30px;">
            <table class="table table-bordered" style="width:70%">
