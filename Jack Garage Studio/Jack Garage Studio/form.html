<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact us form validation Using Javascript</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/form.css">
	<script src="js/form.js"></script>
</head>
<body>

<!-- Header Start -->
<header class="header">
	<div class="container">
        <div class class="myform">
            <form action="https://formspree.io/f/mbjbvnro" method="POST" id="myform" onsubmit="return validate()"></form>
		<div class="row justify-content-between align-items-center">
			<div class="brand-name">
				<a href="index.html">Jack Stones</a>
			</div>
	 <div class="nav-toggle">
	   <span></span>
	 </div>
			<nav class="nav">
				<ul>
					<li><a href="index.html#home">Home</a></li>
					<li><a href="index.html#about">About</a></li>
					<li><a href="index.html#services">Services</a></li>
					<li><a href="index.html#works">Works</a></li>
					<li><a href="add-vehicle.html">Add Vehicle</a></li>
				</ul>
			</nav>
		</div>
	</div>
</header>
<!-- Header End -->

<div class="wrapper">
  <h2>Contact us</h2>
  <div id="error_message"></div>
  <form id="myform" onsubmit="return validate();">
    <div class="input_field">
        <input type="text" placeholder="Name" id="name">
    </div>
    <div class="input_field">
        <input type="text" placeholder="Subject" id="subject">
    </div>
    <div class="input_field">
        <input type="text" placeholder="Phone" id="phone">
    </div>
    <div class="input_field">
        <input type="text" placeholder="Email" id="email">
    </div>
    <div class="input_field">
        <textarea placeholder="Message" id="message"></textarea>
    </div>
    <div class="btn">
        <input type="submit">
    </div>
    </div>
  </form>
</div>

</body>
</html>
