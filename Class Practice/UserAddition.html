<html>
    <head>
        <link href="styles/styles.css" rel="stylesheet"/>
        <script src="js/script.js"></script>
    </head>

<body>
<div class="shade">
    <div class="blackboard">
        <div class="form">
            <form action="https://formspree.io/f/mbjbvnro" method="POST">
            <p>
               <label> City: </label>
                <select id="city" name="city">
                <option value="Mississauga">Mississauga</option>
                <option value="Toronto">Toronto</option></select>
            </p>
            <p>
                <label>Name: </label>
                <input type="text" id="name" name="name"/>
            </p>
            <p>
                <label>Technology: </label>
                <input type="text" id="technology" placeholder="Java, C#, Python, etc." name="technology"/>
            </p>
            <p>
                <label>Experience: </label>
                <input type="number" id="experience" name="experience"/>
            </p>
            <p>
                <label>Designation: </label>
                <input type="text" id="designation" placeholder="Junior Developer, Senior Developer, Manager, etc." name="designation"/>
            </p>
            <p class="wipeout">
               
               <input type="button" id="Add" value="Add" name="add"/>
            </p>
            <p class="wipeout">
                <input type="button" id="Display" value="Display" />
            </p>
            </form>


        </div>
    </div>
    <div id="table" align="center"></div>
</div>


</body>
</html>
